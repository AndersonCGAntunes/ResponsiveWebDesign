<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Accessibility">
        <link rel="stylesheet" href="styles.css">
        <title>Projeto Quiz para acessibilidade</title>
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section aria-labelledby="student-info" role="region">
                    <h2 id="student-info">Student info</h2>
                    <div class="info">
                        <label for="student-name">Name: </label><input name="name" type="text" id="student-name">
                    </div>
                    <div class="info">
                        <label for="student-email">Email: </label><input name="email" type="email" id="student-email">
                    </div>
                    <div class="info">
                        <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span> </label><input name="date" type="date" id="birth-date">
                    </div>
                </section>
                <section aria-labelledby="html-questions" role="region">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset name="question1" class="question">
                            <legend>Programming</legend>
                            <ul class="answers-list">
                                <li><label for="radio1"><input type="radio" id="radio1" value="True" name="q1"> True</label></li>
                                <li><label for="radio2"><input type="radio" id="radio2" value="False" name="q1"> False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset name="question2" class="question">
                            <legend>Development</legend>
                            <ul class="answers-list">
                                <li><label for="radio3"><input type="radio" id="radio3" value="True" name="q2"> True</label></li>
                                <li><label for="radio4"><input type="radio" id="radio4" value="False" name="q2"> False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section aria-labelledby="css-questions" role="region">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="opcoes">Texto 1</label>
                        </div>
                        <div class="answer">
                            <select id="opcoes" name="opcoes1" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="textarea">Texto 2</label>
                        </div>
                        <div class="answer">
                            <textarea id="textarea" name="textarea" rows="5" cols="50" placeholder="Digite sua bio">

                            </textarea>
                        </div>
                    </div>
                </section>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </body>
</html>
